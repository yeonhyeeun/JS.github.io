<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="CSS/style.css">

    <title> My Momentum </title> 
    <style>
        /* 배사 화면에 꽉 채우기  */
        body, html {
            margin : 0; 
            padding : 0; 
            height : 100%; 
        }
        .bgimg {
            border : 0; 
            padding : 0; 
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }

        /*정렬 스타일  */
        .align-center { text-align: center;}
        .align-right {text-align: right;}

    </style>

</head>

<body>
    <!-- html에서 사용자의 input의 유효성 검사를 위해서는 input이 Form 안에 있어야한다.  -->
    <form class="hidden" id="login-form">
        <input 
        required
        maxlength="15"
        type="text" 
        placeholder="What is your name?" 
        />
        
        <input type="submit" value="Login" />
    </form>  
    <!-- 노마드 코더 강의로 가는 링크 코드 예제 -->
    <!-- <a href="https://nomadcoders.co">Go to courses</a> -->
    <h2 id="clockName" class="align-right" > </h2>
    <h2 id="clock" class="align-right"> 00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form" class="align-center">
        <input type="text" placeholder = "Write a To Do and Press Enter." required />
    </form>
    <!-- js로 리스트 li 생성  -->
    <ul id="todo-list"></ul> 

    <div id="weather">
        <!-- 1번째 스판 - 지역 이름 -->
        <span></span> 
        <!-- 2번째 스판 - 날씨 -->
        <span></span>
    </div>

    <!-- 이미지 위치 가운데, 명언 하단  -->
    <script src="js/background.js"></script> 

    <div id="quote" class="align-center">
        <!-- 1번째 스판 - 명언-->
        <span></span> 
        <br>
        <!-- 2번째 스판 - 명언 작가 -->
        <span></span>
    </div>


    <!-- <h3 id="xmasclock"></h3> -->
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>

    <!--  과제 확인용으로 임시 만든거  -->
    <!-- <script src="js/xmasclock.js"></script> -->
    <script src="js/quotes.js"></script>
    
    <script src="js/Onebackgroundcolor.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>

    <!-- <button>Give me color</button> -->
